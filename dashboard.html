  <body data-path-to-root="./" data-include-products="false" class="u-body u-overlap u-overlap-contrast u-overlap-transparent u-xl-mode" data-lang="en">
    <section class="u-clearfix u-custom-color-4 u-section-1" id="sec-1dad">
      <div class="u-clearfix u-sheet u-sheet-1">
        <p class="u-custom-font u-font-ubuntu u-text u-text-default u-text-grey-15 u-text-1">Your Dashboard</p>
        <div class="infinite u-clearfix u-group-elements u-group-elements-1" data-animation-name="pulse" data-animation-duration="1250" data-animation-delay="0" data-animation-direction="">
          <div class="u-black u-preserve-proportions u-shape u-shape-circle u-shape-1"></div>
          <div class="u-clearfix u-custom-html u-custom-html-1">
            <svg class="container" x="0px" y="0px" viewBox="0 0 50 31.25" height="31.25" width="50" preserveAspectRatio="xMidYMid meet"><path class="track" stroke-width="4" fill="none" pathLength="100" d="M0.625 21.5 h10.25 l3.75 -5.875 l7.375 15 l9.75 -30 l7.375 20.875 v0 h10.25"></path><path class="car" stroke-width="4" fill="none" pathLength="100" d="M0.625 21.5 h10.25 l3.75 -5.875 l7.375 15 l9.75 -30 l7.375 20.875 v0 h10.25"></path></svg>
            <style> .container {
    --uib-size: 55px;
    --uib-color: white;
    --uib-speed: 1.25s;
    --uib-bg-opacity: .1;
    height: 31.25px;
    width: 30px;
    transform-origin: center;
    overflow: visible;
  }
  .car {
    stroke: var(--uib-color);
    stroke-dasharray: 100;
    stroke-dashoffset: 0;
    stroke-linecap: round;
    stroke-linejoin: round;
    animation:
      travel var(--uib-speed) ease-in-out infinite,
      fade var(--uib-speed) ease-out infinite;
    will-change: stroke-dasharray, stroke-dashoffset;
    transition: stroke 0.5s ease;
  }
  .track {
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke: var(--uib-color);
    opacity: var(--uib-bg-opacity);
  }
  @keyframes travel {
    0% {
      stroke-dashoffset: 100;
    }
    75% {
      stroke-dashoffset: 0;
    }
  }
  @keyframes fade {
    0% {
      opacity: 0;
    }
    20%,
    55% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  } </style>
          </div>
        </div>
        <div class="custom-expanded u-gradient u-radius u-shape u-shape-round u-shape-2"></div><span class="u-file-icon u-icon u-text-black u-icon-1" data-href="https://github.com/tagoworks/flare/issues" data-target="_blank"><img src="./images/issues.png" alt=""></span><span class="u-file-icon u-icon u-text-black u-icon-2" data-href="https://github.com/tagoworks/flare" data-target="_blank"><img src="./images/github.png" alt=""></span><span class="u-file-icon u-icon u-text-black u-icon-3" data-href="https://github.com/tagoworks/flare/wiki/Flare-Web-App" data-target="_blank"><img src="./images/wiki.png" alt=""></span><span class="u-file-icon u-icon u-icon-4" data-href="config"><img src="./images/config.png" alt=""></span>

            </div>
