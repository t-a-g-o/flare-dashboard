    <section class="u-clearfix u-custom-color-4 u-section-1" id="sec-1dad">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="custom-expanded u-container-style u-gradient u-group u-hover-feature u-radius u-shape-round u-group-1" data-animation-name="customAnimationIn" data-animation-duration="1000" data-animation-delay="0">
          <div class="u-container-layout u-container-layout-1">
            <p class="u-align-left u-custom-font u-font-roboto u-text u-text-1">Discord Bot Settings</p>
            <div class="u-expanded-width u-form u-form-1">
              <form id="bot-token-form" class="u-clearfix u-form-spacing-27 u-form-vertical u-inner-form" style="padding: 50px;">
                <div class="u-form-group u-form-name">
                    <label for="name-12ad" class="u-label u-label-1">Bot Token</label>
                    <input type="text" placeholder="{{ token_saved }}" id="bot-token" class="u-input u-input-rectangle u-radius u-input-1">
                </div>
                <div class="u-form-email u-form-group u-form-partition-factor-2">
                    <label for="email-12ad" class="u-label u-label-2">Whitelist Commands Channel ID</label>
                    <input type="email" placeholder="{{ sendinid_saved }}" id="whitelist-channel-id" class="u-input u-input-rectangle u-radius u-input-2" required="">
                </div>
                <div class="u-form-group u-form-partition-factor-2 u-form-group-3">
                    <label for="text-a0c7" class="u-label u-label-3">Logging Channel ID</label>
                    <input type="text" id="logging-channel-id" class="u-input u-input-rectangle u-radius u-input-3" placeholder="{{ logid_saved }}">
                </div>
                <div class="u-form-group u-form-partition-factor-2 u-form-group-4">
                    <label for="text-b134" class="u-label u-label-4">Discord Guild ID</label>
                    <input type="text" placeholder="{{ guildid_saved }}" id="guild-id" class="u-input u-input-rectangle u-radius u-input-4">
                </div>
                <div class="u-form-group u-form-partition-factor-2 u-form-group-5">
                    <label for="text-ef77" class="u-label u-label-5">Discord Guild Owner ID</label>
                    <input type="text" placeholder="{{ ownerid_saved }}" id="guild-owner-id" class="u-input u-input-rectangle u-radius u-input-5">
                </div>
                <div class="u-align-right u-form-group u-form-submit">
                    <button id="submit" class="u-border-none u-btn u-btn-round u-btn-submit u-button-style u-grey-80 u-radius u-btn-1">Save</button>
                </div>
            </form>
            <script>
                $(document).ready(function() {
                    $('#submit').click(function(event) {
                        event.preventDefault();
                        const token = $('#bot-token').val();
                        const whitelistChannelId = $('#whitelist-channel-id').val();
                        const logChannelId = $('#logging-channel-id').val();
                        const guildId = $('#guild-id').val();
                        const ownerId = $('#guild-owner-id').val();
            
                        const formData = {
                            token: token,
                            onlySendIn: whitelistChannelId,
                            logChannel: logChannelId,
                            guildID: guildId,
                            ownerID: ownerId
                        };
                        $.ajax({
                            type: 'POST',
                            url: '/config',
                            data: JSON.stringify(formData),
                            contentType: 'application/json; charset=utf-8',
                            dataType: 'json',
                            success: function(response) {
                                console.log('Settings updated successfully');
                            },
                            error: function(xhr, status, error) {
                                console.error('Error updating settings:', error);
                            }
                        });
                    });
                });
            </script>            
            </div>
          </div>
        </div>
        <div class="u-container-style u-gradient u-group u-hover-feature u-radius u-shape-round u-group-2" data-animation-name="customAnimationIn" data-animation-duration="1000" data-animation-delay="0">
          <div class="u-container-layout u-valign-bottom-md u-valign-bottom-sm u-valign-bottom-xs u-container-layout-2">
            <p class="u-custom-font u-font-roboto u-text u-text-2">WebDAV Settings</p>
            <div class="u-form u-form-2">
              <form id="webdav-settings-form" class="u-clearfix u-form-spacing-27 u-form-vertical u-inner-form" style="padding: 50px;">
                <div class="u-form-group u-form-name">
                    <label for="name-12ad" class="u-label u-label-6">Directory</label>
                    <input type="text" placeholder="/var/www/accs" id="webdav-directory" class="u-input u-input-rectangle u-radius u-input-6">
                </div>
                <div class="u-form-group u-form-group-8">
                    <label for="text-ef77" class="u-label u-label-7">API Auth Link</label>
                    <input type="text" placeholder="api.yourdomain.com" id="webdav-auth-link" class="u-input u-input-rectangle u-radius u-input-7">
                </div>
                <div class="u-align-right u-form-group u-form-submit">
                    <button id="submit-webdav-settings" class="u-border-none u-btn u-btn-round u-btn-submit u-button-style u-grey-80 u-radius u-btn-2">Save</button>
                </div>
              </form> 
            <script>
                $(document).ready(function() {
                    $('#submit-webdav-settings').click(function(event) {
                        event.preventDefault();
                        const directory = $('#webdav-directory').val();
                        const authLink = $('#webdav-auth-link').val();
                        const formData = {
                            webdavDir: directory,
                            webdavLink: authLink
                        };
                        $.ajax({
                            type: 'POST',
                            url: '/config',
                            data: JSON.stringify(formData),
                            contentType: 'application/json; charset=utf-8',
                            dataType: 'json',
                            success: function(response) {
                                console.log('WebDAV settings updated successfully');
                            },
                            error: function(xhr, status, error) {
                                console.error('Error updating WebDAV settings:', error);
                            }
                        });
                    });
                });
            </script>            
            </div>
          </div>
        </div>
